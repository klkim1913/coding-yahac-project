<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>KR's forum</title>
    <link rel='stylesheet' href='home.css'>
</head>

<body>
    <header>
        <h1><a href="index.html">Welcome to KR's forum</a></h1>
        <nav id="login">
            <a href="login.html" id="login_status_text">로그인</a>
        </nav>
    </header>
    <div id="wrapper">
        <div id="grid">
            <nav>
                <h2>게시판</h2>
                <ol>
                    <li><a href="notice.html" class="check_login">공지사항</a></li>
                    <li><a href="free.html" class="check_login">자유게시판</a></li>
                </ol>
            </nav>
            <article>
                <img src="https://source.unsplash.com/random">
            </article>
        </div>
    </div>
    <script>
        var loginStatus = {
            status : 'connected'
        }
        var elements = document.querySelectorAll('a');
        for(var i=0;i<elements.length;i++) {
            if(elements[i].className === 'check_login') {
                elements[i].onclick = function() {
                    if(loginStatus.status==='disconnected') {
                        event.preventDefault();
                        alert('로그인 후 이용해주세요!');
                        location.href="login.html";
                    }
                }
            }
        }
        if(loginStatus.status==='connected') {
            document.querySelector('#login_status_text').innerHTML="로그아웃";
        }
    </script>
</body>

</html>
