<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>KR's forum</title>
    <link rel='stylesheet' href='home.css'>
</head>

<header>
    <h1><a href="index.html">Welcome to KR's forum</a></h1>
    <!-- <nav id="login">
        <a href="login.html">로그인</a>
    </nav> -->
</header>

<body>
    <div id="cols" class="single-col">
        <div class="entry-area">
            <div id="login-static" class="layerbox">
                <form action="/auth?mode=login&amp;returnURL=course%2F1" method="post">

                    <div class="wrapper table">

                        <div class="header">
                            <strong>회원가입</strong>
                        </div>

                        <div class="body">
                            <dl>
                                <dt><label for="predialog_name">이름 </label></dt>
                                <dd><input type="text" class="text" id="predialog_name" name="name" value=""></dd>
                                <script>
                                    document.getElementById('predialog_name').focus();
                                </script>
                                <dt><label for="predialog_nickname">닉네임 </label></dt>
                                <dd><input type="text" class="text" id="predialog_nickname" name="nickname" value="">
                                </dd>
                                <dt><label for="predialog_id">아이디 </label></dt>
                                <dd><input type="text" class="text" id="predialog_id" name="id" value=""></dd>
                                <dt><label for="predialog_password">비밀번호</label></dt>
                                <dd><input type="password" class="text" id="predialog_password" name="password"
                                        value="">
                                </dd>
                                <dt><label for="predialog_password_confirm">비밀번호 확인</label></dt>
                                <dd><input type="password" class="text" id="predialog_password_confirm"
                                        name="password_confirm" value="">
                                </dd>
                            </dl>


                            <div class="btns">
                                <p><button type="submit" id="" class="btn btn_submit" style="cursor: pointer">가입하기</button></p>
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <a href="findPw.html">비밀번호 찾기</a> |
                        <a href="login.html">로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
